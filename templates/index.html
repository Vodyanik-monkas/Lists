<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/styles.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
        <title>List</title>
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <span class="navbar-brand mb-o">ToDo List</span>

                <!-- Trigger modal with link -->
                <div class="header-ico-container">
                    <a data-bs-toggle="modal" data-bs-target="#add_list_form">
                        <img class="add header-ico left-align" src="{{ url_for('static', filename='images/plus-square-fill.svg') }}">
                    </a>
                    <a>
                        <img class="edit header-ico" src="{{ url_for('static', filename='images/pencil-square.svg') }}">
                    </a>
                </div>
            </div>
        </nav>
        <div class="container">
                <table>
                    {% for row in rows %}

                        <a><tr>
                            <td>
                                {{ row[1] }}
                                <img class="left-align state table-ico" src="{{ url_for('static', filename='images/circle.svg')}}">
                            </td>
                        </tr></a>

                    {% endfor %}
                </table>
        </div>

    <!-- Modal -->
    <div id="add_list_form" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal Content -->
            <div class="modal-content">
                <div class="modal-header dark-header">
                    <h4 class="modal-title">Add a New List</h4>
                    <button type="button" class="btn-close dark-button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body dark-body">
                    <form action="/insert" id="list_name" method="post">
                        <label for="name">List Name</label>
                        <input autocomplete="off" type="text" name="name" maxlength="20" minlength="3" required>
                    </form>
                </div>
                <div class="modal-footer dark-header">
                    <button class="btn btn-default dark-button" data-dismiss="modal" form="list_name" type="submit">Create New List</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/lists.js') }}"></script>

    </body>
</html>
